<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikadu - Новый пост</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <a href="/" class="header-logo">
        <img src="img/logo.svg" class="header-logo__img" alt="logo: Pikadu">
      </a>

      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Свежее</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Лучшее</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Горячее</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Подписки</a>
          </li>
        </ul>
      </nav>

      <div class="input-group search">
        <input type="text" class="search-input" placeholder="Поиск по сайту">
        <button type="button" class="search-btn">
          <img src="img/search.svg" class="search-icon" alt="search-icon">
        </button>
      </div>

      <a href="#" class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </a>

    </div>
    <!-- /.header-wrapper -->

  </header>

  <div class="content">
    <main class="posts">
      <form class="add-post">
        <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
        <textarea name="post-text" id="text" class="add-text" placeholder="Текст Ваше поста"></textarea>
        <div class="add-buttons">
          <button type="submit" class="btn add-btn">
            <svg class="icon icon-fire">
              <use xlink:href="img/icons.svg#fire"></use>
            </svg>
            Опубликовать пост
          </button>
          <button class="btn outline-btn">
            <svg width="14" height="12" class="icon icon-video">
              <use xlink:href="img/icons.svg#video"></use>
            </svg>
            Видео
          </button>
          <button class="btn outline-btn">
            <svg width="16" height="16" class="icon icon-picture">
              <use xlink:href="img/icons.svg#picture"></use>
            </svg>
            Фото
          </button>
        </div>

      </form>
    </main>
    <!-- /.posts -->
    <aside class="sidebar">
      <div class="user">
        <a href="#" class="user-info">
          <img src="img/avatar2.jfif" class="user-avatar" width="40" height="40" alt="photo: user">
          <span class="user-name">fghjhgfssaa</span>
        </a>
        <a href="#" class="exit">
          <svg class="icon icon-exit">
            <use xlink:href="img/icons.svg#exit"></use>
          </svg>
        </a>
      </div>
      <!-- /.user -->
      <nav class="sidebar-nav">
        <ul class="sidebar-menu">
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">Ответы</a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">Комментарии</a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link active">Оценки</a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">Сохраненное</a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">Подписки</a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">Заметки</a>
          </li>
          <li class="sidebar-menu__item">
            <a href="#" class="sidebar-menu__link">Игнор-лист</a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-nav -->

      <a href="#" class="promo"></a>
      <!-- /.promo -->
    </aside>
    <!-- /.sidebar -->
  </div>
  <!-- /.content -->

  <footer>



  </footer>


  <script src="js/main.js"></script>
</body>

</html>
